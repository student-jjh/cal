<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id ='cal-area'>
        <h3 id='cal-space'>0</h3>
    </div>
    <div id = 'button-area'>
        <div id = 'first-buttons'>
            <button id='all-clear'>AC</button>
            <button id='reverse-button'>+/-</button>
            <button id='percent-button'>%</button>
            <button id='divide-button' value="/">나누기</button>
        </div>
        <div id = 'second-buttons'>
            <button id='seven-button' value="7">7</button>
            <button id='eight-button' value="8">8</button>
            <button id='nine-button' value="9">9</button>
            <button id='multiple-button' value="*">X</button>
        </div>
        <div id = 'third-buttons'>
            <button id='four-button' value="4">4</button>
            <button id='five-button' value="5">5</button>
            <button id='six-button' value="6">6</button>
            <button id='minus-button' value="-">-</button>
        </div>
        <div id = 'four-buttons'>
        <button id='one-button' value="1">1</button>
        <button id='two-button' value="2">2</button>
        <button id='three-button' value="3">3</button>
        <button id='plus-button' value="+">+</button>
        </div>
        <div id = 'five-buttons'>
            <button id='zero-button' value="0">0</button>
            <button id='comma-button'>.</button>
            <button id='equal-button'>=</button>
        </div>
    </div>
    <script src='num_display.js'></script>
</body>
</html>
