<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id ='cal-area'>
        <h3 id='cal-space'>0</h3>
    </div>
    <div id = 'button-area'>
        <div id = 'first-buttons' >
            <button id='all-clear'class ='btn first'>AC</button>
            <button id='reverse-button'class ='btn first'>+/-</button>
            <button id='back-button'class ='btn first'>←</button>
            <button id='divide-button'class ='btn cal_button' value="/">÷</button>
        </div>
        <div id = 'second-buttons'>
            <button id='seven-button' class ='btn'value="7">7</button>
            <button id='eight-button'class ='btn' value="8">8</button>
            <button id='nine-button'class ='btn' value="9">9</button>
            <button id='multiple-button'class ='btn cal_button'  value="*">×</button>
        </div>
        <div id = 'third-buttons'>
            <button id='four-button' class ='btn'value="4">4</button>
            <button id='five-button'class ='btn' value="5">5</button>
            <button id='six-button'class ='btn' value="6">6</button>
            <button id='minus-button' class ='btn cal_button' value="-">-</button>
        </div>
        <div id = 'four-buttons'>
        <button id='one-button'  class = 'btn'value="1">1</button>
        <button id='two-button'  class = 'btn'value="2">2</button>
        <button id='three-button' class = 'btn' value="3">3</button>
        <button id='plus-button'  class = 'btn cal_button' value="+">+</button>
        </div>
        <div id = 'five-buttons'>
            <button id='zero-button' class='twobtn' value="0">0</button>
            <button id='comma-button' class = 'btn'>.</button>
            <button id='equal-button' class = 'btn equal_button'>=</button>
        </div>
    </div>
    <script src='num_display.js'></script>
</body>
</html>
